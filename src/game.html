<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quiz | Game Center</title>
    <meta name="description" content="" />
    <link
      rel="shortcut icon"
      href="../assets/icons/game-fav.svg"
      type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body class="body-classes !w-10/12 md:!w-1/2">
    <span id="loader"></span>
    <div class="game-container">
      <div
        class="header flex justify-between items-center bg-white p-4 px-[10%] rounded-full">
        <div class="flex gap-2 items-center">
          <p>Question No.</p>
          <span class="bg-sky-600 text-white px-4 rounded-full">1</span>
        </div>
        <div class="flex gap-2 items-center">
          <p>Score :</p>
          <span class="bg-sky-600 text-white px-4 rounded-full">0</span>
        </div>
      </div>
      <div
        id="question-box"
        class="w-full mt-12 bg-white p-4 py-8 rounded-2xl px-6 flex flex-col">
        <div
          id="question-text"
          class="w-full bg-back text-white font-semibold text-lg md:text-2xl h-20 flex items-center justify-center rounded-xl">
          question
        </div>
        <button type="button" class="answer-button">1</button>
        <button type="button" class="answer-button">2</button>
        <button type="button" class="answer-button">3</button>
        <button type="button" class="answer-button">4</button>
      </div>
    </div>
    <div class="flex justify-between mt-4">
      <button
        type="button"
        id="finish-btn"
        class="FN-buttons">
        Finish
      </button>
      <button
        type="button"
        id="next-btn"
        class="FN-buttons">
        Next
      </button>
    </div>
    <script src=""></script>
  </body>
</html>
